{% extends "layout.html" %}
{% block content %}
<div class="card p-3 mb-4">
    <form action="/add" method="post" class="row g-2">
        <div class="col-md-2"><input type="text" name="id" placeholder="Book ID" class="form-control" required></div>
        <div class="col-md-4"><input type="text" name="title" placeholder="Book Title" class="form-control" required></div>
        <div class="col-md-4"><input type="text" name="author" placeholder="Author" class="form-control" required></div>
        <div class="col-md-2"><button class="btn btn-success w-100">Add</button></div>
    </form>
</div>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book["ID"] }}</td>
            <td>{{ book["Title"] }}</td>
            <td>{{ book["Author"] }}</td>
            <td>{{ book["Status"] }}</td>
            <td>
                {% if book["Status"] == "Available" %}
                    <a href="/borrow/{{ book['ID'] }}" class="btn btn-warning btn-sm">Borrow</a>
                {% else %}
                    <a href="/return/{{ book['ID'] }}" class="btn btn-primary btn-sm">Return</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
